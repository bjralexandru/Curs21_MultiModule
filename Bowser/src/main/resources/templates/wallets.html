<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List of Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>List of Wallets</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Wallet ID</th>
                <th>Balance</th>
                <th>Currency</th>
                <th>Owner</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="wallet: ${walletList}">
                <td th:text="${wallet.walletId}">Wallet ID</td>
                <td th:text="${wallet.balance}">Balance</td>
                <td th:text="${wallet.currency}">Currency</td>
                <td th:text="${wallet.user.username}">Owner</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
